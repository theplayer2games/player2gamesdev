  <script>
        /*-----------header------------*/
  var nav_bar = document.getElementById('nav_bar');
  var menu_bar = document.getElementById('menu_bar');
  
  menu_bar.onclick = function(){
      if(nav_bar.style.display == "none"){
          nav_bar.style.display = "block";
      }
      else{
          nav_bar.style.display = "none";
      }
  }


  


var signpage = document.getElementById('sign_page');
function butoon(){
    signpage.style.top = "53%";
}
function loginHide(){
    signpage.style.top = "-50%";
}


var signIn = document.getElementById('sign-in');
var signUp = document.getElementById('sign-up');
var signInheader = document.getElementById('signIn-header');
var signUpheader = document.getElementById('signUp-header');

function signUpForm(){
    signInheader.style.display = "none";
    signIn.style.display = "none";
    signUp.style.display = "block";
    signUpheader.style.display = "block";
}

function signInForm(){
    signUpheader.style.display = "none";
    signUp.style.display = "none";
    signIn.style.display = "block";
    signInheader.style.display = "block";
}
  </script>
